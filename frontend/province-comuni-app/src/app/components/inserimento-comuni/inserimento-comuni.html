<div class="container mt-4">
    <h1>Inserisci comune</h1>

    <div class="container mt-4" style="background-color: rgb(205, 202, 202); padding:10px; border-radius: 5px;">
        <div class="form-group mt-2">
            <label>Nome</label>
            <input type="text" class="form-control" id="denia" [(ngModel)]="denia">
        </div>

        <div class="form-group mt-2">
            <label>Provincia</label>
            <input type="text" class="form-control" id="prov" [(ngModel)]="prov.sigla_provincia">
        </div>

        <div class="form-group mt-2">
            <label>Codice Istat</label>
            <input type="text" class="form-control" id="cod" [(ngModel)]="cod">
        </div>

        <div class="form-group mt-2">
            <label>Altro nome italiano</label>
            <input type="text" class="form-control" id="deni" [(ngModel)]="deni">
        </div>

        <div class="form-group mt-2">
            <label>Altro nome</label>
            <input type="text" class="form-control" id="dena" [(ngModel)]="dena">
        </div>

        <div class="form-group mt-2">
            <label>Flag capoluogo</label>
            <input type="text" class="form-control" id="flag" [(ngModel)]="flag">
        </div>

        <div class="form-group mt-2">
            <label>Codice belfiore</label>
            <input type="text" class="form-control" id="codb" [(ngModel)]="codb">
        </div>

        <div class="form-group mt-2">
            <label>Latitudine</label>
            <input type="text" class="form-control" id="lat" [(ngModel)]="lat">
        </div>

        <div class="form-group mt-2">
            <label>Longitudine</label>
            <input type="text" class="form-control" id="lon" [(ngModel)]="lon">
        </div>

        <div class="form-group mt-2">
            <label>Superficie km2</label>
            <input type="text" class="form-control" id="sup" [(ngModel)]="sup">
        </div>

        <div class="form-group mt-2">
            <label>Codice sovracomunale</label>
            <input type="text" class="form-control" id="cods" [(ngModel)]="cods">
        </div>
    </div>

    <div style="display: flex; justify-content: center;">
        <button class="btn btn primary" style="margin-top:10px; background-color:blue; color:white" (click)="InserisciComune()">Salva</button>
        <button class="btn btn primary" style="margin-top:10px; background-color:blue; color:white; margin-left:10px" (click)="Reset()">Reset</button>
    </div>
</div>
